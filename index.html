<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con html,css y js</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div>
            <input type="text">
            <br>
            <button>9</button>
            <button>8</button>
            <button>7</button> <button>/</button>
            <br> 
            <button>6</button>
            <button>5</button>
            <button>4</button> <button>x</button>
            <br>
            <button>3</button>
            <button>2</button>
            <button>1</button> <button>-</button>
            <br>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>


        <div>
            <span>Monto</span>
            <input type="number" value="0">


            <fieldset>
                <button>10%</button>
                <button>15%</button>
                <button>20%</button>
                <input type="number" max="100" value="0">  
                <label>%</label>
            </fieldset>
        </div>



    </section>
    





</body>
</html>
